<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <title>jQuery Mobile</title>

</head>
<body>
  <div data-role="page">
    <div data-role="header"><h1>Шапка сайта</h1></div>
    <div data-role="content">Контент</div>
    <a href="index.html" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-b">to main page</a>
    <div data-role="content">Радио Кнопки


      <form>
        <fieldset data-role="controlgroup">
            <input type="radio" name="radio" id="radio-1" value="1" checked="checked" />
            <label for="radio-1">1</label>
            <input type="radio" name="radio" id="radio-2" value="2"  />
            <label for="radio-2">2</label>
            <input type="radio" name="radio" id="radio-3" value="3"  />
            <label for="radio-3">3</label>
        </fieldset>
      </form>


<!-- horizontall radio | data-type="horizontal"-->
    <form>
      <fieldset data-role="controlgroup" data-type="horizontal">
          <input type="radio" name="radio" id="radio-11" value="1" checked="checked" />
          <label for="radio-11">1</label>
          <input type="radio" name="radio" id="radio-12" value="2"  />
          <label for="radio-12">2</label>
          <input type="radio" name="radio" id="radio-13" value="3"  />
          <label for="radio-13">3</label>
      </fieldset>
    </form>

    <form>
      <fieldset data-role="controlgroup" data-theme="b">
          <input type="radio" name="radio" id="radio-15" value="1" checked="checked" />
          <label for="radio-15">1</label>
          <input type="radio" name="radio" id="radio-16" value="2"  />
          <label for="radio-16">2</label>
          <input type="radio" name="radio" id="radio-17" value="3"  />
          <label for="radio-17">3</label>
      </fieldset>
    </form>

    </div>


    <div data-role="footer" data-position="fixed"><h4>Футер</h4></div>
  </div>
</body>
</html>
